<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="signup_style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup_card {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .heading_signup {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup_btn {
            text-align: center;
        }

        .back_to_login {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Bootstrap Navbar -->
        <!-- Navbar code -->
    </header>

    <div class="signup_card">
        <!-- Sign-up form -->
        <div class="heading_signup">
            <h1>Create an Account</h1>
        </div>
        <form id="signupForm">
            <div class="mb-3">
                <input type="text" class="form-control" name="Username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" name="Email" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="Password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <input type="date" class="form-control" name="JoiningDate" placeholder="Joining Date" required>
            </div>
            <div class="signup_btn mb-3">
                <button type="button" class="btn btn-primary" id="signupBtn">Sign Up</button>
            </div>
        </form>

        <div class="back_to_login">
            <button id="loginBtn" class="btn btn-link">Already have an account? Login</button>
        </div>
    </div>

    <footer>
        <!-- Social media links and copyright -->
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#signupBtn').click(function() {
                var formData = {
                    'Username': $('input[name=Username]').val(),
                    'Email': $('input[name=Email]').val(),
                    'Password': $('input[name=Password]').val(),
                    'JoiningDate': $('input[name=JoiningDate]').val()
                };

                $.ajax({
                    type: 'POST',
                    url: '/api/createusers',
                    data: JSON.stringify(formData),
                    contentType: 'application/json',
                    dataType: 'json',
                    success: function(data) {
                        console.log(data);
                        alert('User created successfully!');
                        window.location.href = "/home"; // Redirect to login page
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr.responseText);
                        alert('An error occurred. Please try again.');
                    }
                });
            });

            $('#loginBtn').click(function() {
                window.location.href = "/home"; // Redirect to login page
            });
        });
    </script>
</body>
</html>
